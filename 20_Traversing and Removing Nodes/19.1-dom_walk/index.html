<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Document</title>
 </head>
 <body>
  <ul>
    <li>title 1</li>
    <li class="start-here">title 2</li>
    <li>
      <ul>
        <li>sub title 1</li>
        <li>sub title 2</li>
        <li>sub title 3</li>
      </ul>
    </li>
    <li>title 3</li>
  </ul>
  <div>
    <p>Hello World!</p>
  </div>
  <script>
    const start = document.querySelector('.start-here');
    console.log(start);

    // 1. Change the text from “title 2” to “main title”
    start.innerHTML = 'main title';

    // 2. Add another sub title with the text “sub title 4”
    const innerUl = start.nextElementSibling.firstElementChild;
    const newLi = document.createElement('li');
    const textLi = document.createTextNode('sub title 4');
    newLi.appendChild(textLi);
    innerUl.appendChild(newLi);

    // 3. Delete the last <li> element from the list.
    start.nextElementSibling.nextElementSibling.remove();

    // 4. Change the <title> element text to “Master Of The Dom”.
    // document.title = 'Master Of The Dom';
    const html = start.parentElement.parentElement.parentElement;
    const title = html.firstElementChild.lastElementChild;
    console.log(title);
    title.innerHTML = 'Master Of The Dom';

    // 5. Change the text of the <p> element ot something else of your
    start.parentElement.nextElementSibling.innerHTML = 'Something';
  </script>
 </body>
</html>
