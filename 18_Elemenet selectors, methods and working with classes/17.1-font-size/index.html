<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .btn{
      box-sizing: border-box;
      background-color: grey;
      height: 30px;
      width:30px;
      padding: 5px 0;
      text-align: center;
      display: inline-block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p id = text>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus, quod rem sequi nihil voluptatem corporis voluptas est esse fugit, soluta id facilis eos officia quidem! Magni consequuntur quam rem fuga!</p>
  <div class="btn" onclick="changeFontSize('increase')">+</div>
  <div class="btn" onclick="changeFontSize('decrease')">-</div>

  <script>
    function changeFontSize(increaseOrDecrease) {
      const text = document.getElementById('text');
      const style = window
    .getComputedStyle(text, null)
    .getPropertyValue('font-size');
      const fontSize = parseFloat(style);

      if (increaseOrDecrease === 'increase') {
        if (fontSize !== 100) {
          text.style.fontSize = `${fontSize + 1}px`;
        }
      } else if (increaseOrDecrease === 'decrease') {
        if (fontSize !== 6) {
          text.style.fontSize = `${fontSize - 1}px`;
        }
      }
    }
  </script>
    
</body>
</html>
